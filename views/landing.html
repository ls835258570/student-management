<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户注册
                </h4>
            </div>
            <div class="modal-body">
                <form name="userD" ng-submit="submitForm()">
                    <div class="form-inline row">
                        <label class="col-md-3">用户名：</label>
                        <!--<pre>{{userD.userName.$valid}}</pre>-->
                        <!--<pre>{{userD.userName}}</pre>-->
                        <!--<pre>{{userData.userName}}</pre>-->
                        <input name="userName"
                               type="text"
                               class="col-md-9 form-control"
                               placeholder="user name"
                               ng-model="userData.userName"
                               required
                               ng-minlength="2"
                        >
        <span class="error" ng-if="
        userD.userName.$error.required
        && userD.userName.$touched"
        >用户名不能为空</span>
        <span class="error" ng-if="
        userD.userName.$error.minlength
        && userD.userName.$touched"
        >请输入大于2个字符的用户名</span>
                    </div>
                    <div class="form-inline row">
                        <label class="col-md-3">密码：</label>
                        <input name="password"
                               type="password"
                               class="col-md-9 form-control"
                               placeholder="password"
                               ng-model="userData.password"
                               required
                               ng-minlength="6"
                        >
                    </div>
                    <div class="form-inline row">
                        <label class="col-md-3">确认密码：</label>
                        <input name="passwordR"
                               type="password"
                               class="form-control col-md-9"
                               placeholder="confirm password"
                               ng-model="userData.passwordR"
                               required
                        />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
