<p class="lead">该组件用于按钮，防连击</p>
<p>需要用到promise方法</p>
<p>1.在button的事件里请求service</p>
<p>2.service请求的结果又反过来赋到button的promise-btn上，用以将promise传入组件，对$http请求是否有返回结果作出反应</p>
<br/>
<p class="text-muted">第一个button只是用timeout来做的延迟模拟</p>
<p>
    <button class="btn"
            ng-click="vm.success($event)"
            promise-btn="vm.successPromise">Success after delay
    </button>
</p>
